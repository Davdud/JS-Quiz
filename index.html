<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script defer src="app.js"></script>
     <link rel="icon" type="image/png" href="https://img.icons8.com/fluent/32/000000/brain.png"/>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
        <div id="question" class="question"><b><u>Question</u></b></div>
        <div id="answers" class="btn-grid">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            </div>
        </div>
        <div class="controls"></div>
            <button id="start-btn" class="ctrl-btn start">Start</button>
            <button id="next" class="ctrl-btn hide">Next</button>
            <button id="answerReveal" class="ctrl-btn hide start">CORRECT</button>
        </div>
    </div>    
<button data-modal-target="#modal" class="settings-btn"><img src="https://img.icons8.com/dusk/40/000000/apple-settings.png"/></button>
        <div class="modal" id="modal">
            <div id="modal-header">
                <u><div class="title">Make it home!</u>
                <button data-close-button class="close-button"><img src="https://img.icons8.com/fluent/40/000000/close-window.png"/></button>
            </div>
        </div>
            <div id="modal-body">
                <p class="text">First things first! We take your privacy very seriously... Cookies just make it easier for both us and you so that we can deliver you a better experience! 
                   <br><button class="btn-grad" id="cookie">Accept Cookies?</button><button class="btn-grad2">Reject</button></p>
            </div>
        </div>
        <div id="overlay"></div>
<script src="popup.js"></script>
<script src="cookies.js"></script>
<div class="footer">All Rights Reserved || Dhaval Pandey™ || <a href="./API/index.html">API</a> || <a href="https://github.com/Davdud/JS-Quiz">Code </></a>©</div>

<script src="/__/firebase/8.0.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.0.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
