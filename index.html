<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script defer src="app.js"></script>
     <link rel="icon" type="image/png" href="https://img.icons8.com/fluent/32/000000/brain.png"/>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
        <div id="question" class="question"><b><u>Question</u></b></div>
        <div id="answers" class="btn-grid">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            </div>
        </div>
        <div class="controls"></div>
            <button id="start-btn" class="ctrl-btn start">Start</button>
            <button id="next" class="ctrl-btn hide">Next</button>
            <button id="answerReveal" class="ctrl-btn hide start">CORRECT</button>
        </div>
    </div>    
</body>
</html>
